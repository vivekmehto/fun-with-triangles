<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <h1 class="heading">Area of Triangle</h1>
    <div class="container">
        <h2 class="sub-head">Area of a triangle = 1/2(Base * Height)</h2>
        <label for="base">Base (in cm)</label>
        <input type="number" name="base" id="base">
        <label for="height">Height (in cm)</label>
        <input type="number" name="height" id="height">

        <button id="calculate-area">Calculate Area</button>

        <div id="output-div"></div>
    </div>
    <script src="area.js"></script>
</body>

</html>
